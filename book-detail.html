<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết sách</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="book-detail">
      <!-- Thông tin sách bên trái -->
      <div class="book-info">
        <h1 id="book-title">Tiêu đề sách</h1>
        <p><b>Tác giả:</b> <span id="book-author"></span></p>
        <p><b>Nhà xuất bản:</b> <span id="book-publisher"></span></p>
        <p><b>Năm xuất bản:</b> <span id="book-year"></span></p>
        <p><b>Thể loại:</b> <span id="book-category"></span></p>
        <p id="book-description"></p>
        <a href="index.html" class="back-btn">⬅ Quay lại trang chủ</a>
      </div>

      <!-- Ảnh sách bên phải -->
      <div class="book-image">
        <img id="book-cover" src="" alt="Ảnh bìa sách" />
      </div>
      <div>
        <div class="qr-section">
          <h3>Quét mã QR để tải sách</h3>
          <div id="qrcode"></div>
        </div>
        <div class="download-section">
          <button class="downloadButton hidden" id="downloadButton">
            Tải xuống
            <div class="spinner hidden" id="spinner"></div>
          </button>
          <div class="errorMessage hidden" id="errorMessage">
            File không tìm thấy!
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/qrcode.min.js" defer></script>
    <script src="scripts/book_details.js" defer></script>
  </body>
</html>
